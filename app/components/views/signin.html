<section id="content">
   <div class="main padder">
      <div class="row">
         <div class="col-lg-4 col-lg-offset-4 m-t-large">
            <section class="panel">
               <header class="panel-heading text-center"> Sign in Medimojo </header>
               <form name="loginForm" ng-submit="login();" class="panel-body" method="post" ng-controller="AuthController">
                  <div class="alert alert-danger" ng-if="error"> <button type="button" class="close" data-dismiss="alert"><i class="fa fa-times"></i></button> <i class="fa fa-ban-circle fa-lg"></i><strong>Oh snap!</strong>  {{error}} </div>
                  <div class="block"> <label class="control-label">Email</label> <input type="text" placeholder="test@example.com" class="form-control" ng-model="name" name="username" required> </div>
                  <div class="block"> <label class="control-label">Password</label> <input type="password" id="inputPassword" placeholder="Password" class="form-control" ng-model="password" name="password" required> </div>
                  <div class="checkbox"> <label> <input type="checkbox"> Keep me logged in </label> </div>
                  <a href="#" class="pull-right m-t-mini"><small>Forgot password?</small></a> <button type="submit" class="btn btn-info">Sign in</button> 
                  <div class="line line-dashed"></div> 
               </form>
            </section>
         </div>
      </div>
   </div>
</section>
